<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Piano & Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="piano">
        <div class="black-key">
          <span>c #</span>

        <div class="white-key"></div>

        <div class="white-key"></div>
        <div class="white-key"></div>
        <div class="black-key">

        <div class="white-key"></div>
        <div class="black-key">
          <span>g #</span>
          <audio src="./sounds/24-piano-keys/key22.mp3" class="sound"></audio>

        <!--   second octave -->

        <div class="white-key"></div>
        <div class="black-key">
          <span>a #</span>

        <div class="black-key">
          <span>a #</span>
          <audio src="./sounds/24-piano-keys/key11.mp3" class="sound"></audio>

        <!-- second octave -->

          <span>c</span>

          <audio src="./sounds/24-piano-keys/key19.mp3" class="sound"></audio>

        <div class="white-key-gap">
          <span>a</span>
          <audio src="./sounds/24-piano-keys/key21.mp3" class="sound"></audio>
        </div>

        <div class="white-key-gap">
          <span>b</span>

        <div class="white-key-gap">
          <span>c</span>
          <audio src="./sounds/24-piano-keys/key13.mp3" class="sound"></audio>
        </div>
        <div class="white-key-gap">
          <span>d</span>
          <audio src="./sounds/24-piano-keys/key15.mp3" class="sound"></audio>

        <div class="white-key-gap">
          <span>e</span>
          <audio src="./sounds/24-piano-keys/key17.mp3" class="sound"></audio>

        <div class="white-key-gap">
